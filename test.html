<!doctype html>
<html lang="en">

<head>
    <script src="/jquery-1.11.0.js"></script>
</head>

<input name=taco>
<input name="taco sauce">
<input type="text" name="not taco sauce" value="" placeholder="">
<input type="text" name="I love taco" value="" placeholder="">
<input type="text" name="me nasty pants" value="" placeholder="">
<input type="text" name="tacos" value="" placeholder="">
<p>Click</p>
<script>
$(document).ready(function() {
	$("input").val("");
	$("*").not("input[name*='taco']").val("No 'taco' here!");
	$("input[name~='taco']").val("Its here somewhere");
	$("p").bind("click", function(event) {
		window.alert(event.pageX + " " + event.pageY);
	});;


});
</script>
